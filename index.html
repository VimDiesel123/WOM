<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Unwise Old Man</title>
  </head>
  <body>
    <nav>
      <img src="assets/unwiseOldMan.png" alt="" />
      <div class="logo-text">
        <span>UNWISE</span>
        <span>OLD MAN</span>
      </div>
      <ul class="nav-items">
        <li class="nav-item search">Search player</li>
        <li class="nav-item dropdown">Leaderboards</li>
        <li class="nav-item dropdown">Community</li>
        <li class="nav-item dropdown">Efficiency</li>
        <li class="nav-item link">API</li>
        <li class="nav-item link">Discord Bot</li>
      </ul>
    </nav>
    <main class="content">
      <section class="hero">
        <div class="hero-intro">
          <p>Hi, meet the</p>
          <p>UNWISE OLD MAN</p>
          <p>The Open Source Old School Runescape plyaer progress tracker.</p>
          <form class="intro-input-container">
            <input
              type="text"
              class="text-input"
              placeholder="Enter your username"
              autocomplete="off"
            />
            <button class="intro-input-button">Start tracking</button>
          </form>
        </div>
        <div class="intro-links container"></div>
        <a href="#" class="intro-link">Join our Discord</a>
        <a href="#" class="intro-link">Contribute on Github</a>
        <div class="hero-illustration">
          <img src="assets/hero_background.png" alt="" />
        </div>
      </section>
    </main>
  </body>
</html>
