<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700;900&family=Squada+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Unwise Old Man</title>
  </head>
  <body>
    <nav>
      <div class="nav-logo">
        <img src="assets/unwiseOldMan.png" alt="" />
        <div class="nav-logo-text">
          <p class="nav-logo-big-text">UNWISE</p>
          <p class="nav-logo-small-text">OLD MAN</p>
        </div>
      </div>
      <div class="nav-items-container">
        <ul class="nav-items">
          <li class="nav-item search">
            <form>
              <div class="text-input">
                <input
                  type="search"
                  class="text-input-input"
                  placeholder="Search player"
                  autocomplete="off"
                />
              </div>
            </form>
          </li>
          <li class="nav-item dropdown">
            <div class="dropdown-container">
              <b>Leaderboards</b>
              <img src="/assets/dropdown_arrow_down.svg" />
            </div>
          </li>
          <li class="nav-item dropdown">
            <div class="dropdown-container">
              <b>Community</b>
              <img src="/assets/dropdown_arrow_down.svg" />
            </div>
          </li>
          <li class="nav-item dropdown">
            <div class="dropdown-container">
              <b>Efficiency</b>
              <img src="/assets/dropdown_arrow_down.svg" />
            </div>
          </li>
          <li class="nav-item link">API</li>
          <li class="nav-item link">Discord Bot</li>
        </ul>
      </div>
    </nav>
    <main class="content">
      <section class="hero">
        <div class="hero-intro-container">
          <div class="hero-intro">
            <p>Hi, meet the</p>
            <h1>UNWISE OLD MAN</h1>
            <p class="intro-description">
              The Open Source Old School Runescape player progress tracker.
            </p>
            <form class="intro-input-container">
              <input
                type="text"
                class="text-input-input"
                placeholder="Enter your username"
                autocomplete="off"
              />
              <button class="button intro-input-button">Start tracking</button>
            </form>
            <div class="intro-links-container">
              <a href="#" class="intro-link">
                <span class="link-title">Join our Discord</span>
                <img src="/assets/arrow_right.svg" alt="">
              </a>
              <a href="#" class="intro-link">
                <span class="link-title">Contribute on Github</span>
                <img src="/assets/arrow_right.svg" alt="">
              </a>
            </div>
          </div>
        </div>
        <div class="hero-illustration">
          <img src="assets/hero_background.png" alt="" />
        </div>
      </section>
      <section class="about-container">
        
      </section>
    </main>
  </body>
</html>
